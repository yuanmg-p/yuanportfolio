<!DOCTYPE html>
<html lang="en">
<head>
    <link type="text/css" rel="stylesheet" href="style.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pepsi.com</title>
</head>
<body>
    <div class="navbar">
        <div class="navbar-left">
            <div class="navbar-item">
                <img 
                src="https://www.pepsi.com/en-us/assets/images/logo.44fea4ca40e8a8843bb0fdf07d618439.png" 
                alt="">
            </div>
            <div class="navbar-item" style="padding: left 40px;"><b>view products</b></div>
            <div class="navbar-item"><b>what's new</b></div>
            <div class="navbar-item"><b>newsletter</b></div>
            <div class="navbar-item"><b>contact us</b></div>
        </div>
        <div class="navbar-right">
            <div class="navbar-item"><b>buy pepsi products</b></div>
        </div>
    </div>
    <div class="product" style="background-image: url('https://www.pepsi.com/en-us/uploads/images/nitro/Desktop_Background.png')">
        <div class="product-item">
            <img 
            src="https://www.pepsi.com/en-us/uploads/images/nitro/Nitro_Pepsi_CAN_Glass@2x.png" 
            alt="Pepsi Nitro Can and Glass">
        </div>
        <div class="product-item product-item-column">
            <img   
            src="https://www.pepsi.com/en-us/uploads/images/nitro/Nitro_Logo@3x.png" 
            alt="Introducing Nitro Pepsi.  Smooth, Creamy, Delicious">

            <div class="product-text"><b>SMOOTH, CREAMY, DELICIOUS</b></div>
            <div style="height: 20px"></div>
            <div class="product-button"><b>LEARN MORE</b></div>
        </div>
    </div>
    <div class="product" style="background-image: url('https://www.pepsi.com/en-us/uploads/images/PZS-tile-background.png')">
        
        <div class="product-item product-item-column">
            <img 
            src="https://www.pepsi.com/en-us/uploads/images/PZS-headline.png" 
            alt="Zero Sugar, Zero Compromise">
            <div style="height: 20px;"></div>
        </div>
        <div class="product-item">
            <img 
            src="https://www.pepsi.com/en-us/uploads/images/can-pzs.png" 
            class="pepsi-zero-can" 
            alt="Pepsi Zero Sugar can">
        </div>
    </div>
</body>
</html>
